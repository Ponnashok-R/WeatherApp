<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" [(ngModel)]="city">
  </form>
</div>
<br>

<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" alt="" *ngIf="weatherData.temp > 20">
    <img src="../assets/coldest.png" alt="" *ngIf="weatherData.temp <= 20">

    <div class="weather-data">
      <div class="location">
        {{city | titlecase}}
      </div>
      <div class="temperature">
        {{weatherData.min_temp | number: '1.0-0'}}°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons8-cold-48.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.min_temp}}°C
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons8-hot-48.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.max_temp}}°C
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons8-humidity-48.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.humidity}}%
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icons8-wind-face-48.png">
          <span>wind speed</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind_speed}} km/hr
        </div>

      </div>
    </div>
  </div>
</div>
